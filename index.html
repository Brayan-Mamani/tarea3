<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="principal">
        <h1>Grid</h1>
        <div class="grid">
            <div class="caja1"> caja 1</div>
            <div class="caja2"> caja 2</div>
            <div class="caja"> caja 3</div>
            <div class="caja"> caja 4</div>
            <div class="caja"> caja 5</div>
            <div class="caja3"> caja 6</div>
            <div class="caja4"> caja 7</div>
            <div class="caja5"> caja 8</div>
            <div class="caja6"> caja 9</div>
        </div>
        <h1>Flex</h1>
        <div class="flex">
            <div class="flex1"></div>
            <div class="flex2">
                <div class="subcaja1"> caja1</div>
                <div class="subcaja2">
                    <div class="subcaja3"> caja2</div>
                    <div class="subcaja4"> caja3</div>
                </div>
            </div>
            <div class="flex3"></div>
        </div>
        <h1>Bootstrap</h1>
        <div class="bootstrap">
            <div class="nombre">
                <div class="row g-3">
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                      <input type="text" class="form-control" placeholder="Nombres" aria-label="Nombres">
                    </div>
                </div>
                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos">
                </div>
            </div>
            <div class="correo">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="col-auto">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <label for="inputPassword2" class="visually-hidden">Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                  </div>
            </div>
            <div class="edad">
                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label">Edad</label>
                    <input type="number" class="form-control" placeholder="Edad" aria-label="Edad">
                </div>
            </div>
            <div class="boton">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Iniciar Secion</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
